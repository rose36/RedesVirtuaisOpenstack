[ml2]
type_drivers = flat,vlan,gre,vxlan
tenant_network_types = gre
mechanism_drivers = openvswitch


[ovs]

local_ip = <local_ip>
enable_tunneling = True
bridge_mappings = provider:br-provider


[agent]
tunnel_types = gre


[ml2_type_gre]

tunnel_id_ranges=1:1000


[securitygroup]

enable_security_group = True

